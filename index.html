<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Misteriosas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(255, 0, 128, 0.3);
            border: 1px solid rgba(255, 0, 128, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #ff0080;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff0080;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 0, 128, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #ff0080, #7928ca);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 0, 128, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.4);
            color: #ff4444;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 2rem;
        }
        
        .nav-links a {
            color: #ff0080;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #7928ca;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üìö Historias Misteriosas</h1>
        
        <form id="historiaForm" method="POST" action="enviar-drive.php">
            <div class="form-group">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Tu Email:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a de tu Historia:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categor√≠a</option>
                    <option value="√âxito">‚ú® √âxito</option>
                    <option value="Misterio">üîç Misterio</option>
                    <option value="Aprendizaje">üìö Aprendizaje</option>
                    <option value="Inspiraci√≥n">üí° Inspiraci√≥n</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="historia">Tu Historia:</label>
                <textarea id="historia" name="historia" placeholder="Cu√©ntanos tu historia..." required></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto que mi historia sea revisada y publicada</label>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                üì§ Enviar Historia
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="nav-links">
            <a href="historias-publicas.html">üìñ Ver Historias Publicadas</a>
        </div>
    </div>

    <script>
        document.getElementById('historiaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Enviando...';
            messageDiv.innerHTML = '';
            
            // Crear FormData
            const formData = new FormData(this);
            
            // Enviar con fetch
            fetch('enviar-drive.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error de servidor');
                }
                return response.text(); // Primero obtener como texto
            })
            .then(text => {
                console.log('Respuesta del servidor:', text); // Debug
                try {
                    const data = JSON.parse(text.trim()); // Limpiar espacios
                    console.log('JSON parseado:', data); // Debug
                    if (data.success) {
                        messageDiv.innerHTML = '<div class="message success">‚úÖ ' + data.message + '</div>';
                        this.reset();
                        
                        // Opcional: Scroll al mensaje
                        messageDiv.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        messageDiv.innerHTML = '<div class="message error">‚ùå ' + (data.error || 'Error desconocido') + '</div>';
                    }
                } catch (e) {
                    console.error('Error parseando JSON:', e);
                    console.error('Texto recibido:', text);
                    // Verificar si el texto contiene "success":true
                    if (text.includes('"success":true') || text.includes('Historia enviada correctamente')) {
                        messageDiv.innerHTML = '<div class="message success">‚úÖ Historia enviada correctamente! Ser√° revisada para su publicaci√≥n.</div>';
                        this.reset();
                    } else {
                        messageDiv.innerHTML = '<div class="message error">‚ùå Error: Respuesta del servidor no v√°lida</div>';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="message error">‚ùå Error de conexi√≥n. Int√©ntalo de nuevo.</div>';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Enviar Historia';
            });
        });
    </script>
</body>
</html>
