<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco de Historias - Comparte tu historia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #0a0a0a;
            color: #e8e8e8;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado con ondas de eco */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(25, 25, 112, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(72, 61, 139, 0.15) 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .echo-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            border: 2px solid rgba(138, 43, 226, 0.1);
            border-radius: 50%;
            animation: echoWave 8s infinite linear;
        }

        .wave:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .wave:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 60%;
            animation-delay: 4s;
        }

        .wave:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes echoWave {
            0% {
                transform: scale(0.1);
                opacity: 1;
                border-color: rgba(138, 43, 226, 0.8);
            }
            50% {
                border-color: rgba(75, 0, 130, 0.4);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
                border-color: rgba(25, 25, 112, 0.1);
            }
        }

        /* Part√≠culas flotantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(138, 43, 226, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(odd) {
            background: rgba(75, 0, 130, 0.4);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .form-container {
            background: rgba(25, 25, 50, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 8px 32px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 650px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(138, 43, 226, 0.5),
                0 0 20px rgba(138, 43, 226, 0.3),
                0 0 30px rgba(138, 43, 226, 0.1);
            position: relative;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.8);
            box-shadow: 
                0 0 0 3px rgba(138, 43, 226, 0.2),
                0 0 20px rgba(138, 43, 226, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }
        
        select {
            cursor: pointer;
        }
        
        select option {
            background: #1a1a2e;
            color: #fff;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: #8a2be2;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            flex: 1;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #9d3bf5, #5a0a96);
            box-shadow: 
                0 8px 25px rgba(138, 43, 226, 0.4),
                0 0 30px rgba(138, 43, 226, 0.3);
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: linear-gradient(135deg, #666, #444);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #4ade80;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #f87171;
        }
        
        .view-stories {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .view-stories a {
            display: inline-block;
            color: rgba(138, 43, 226, 0.9);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .view-stories a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
            transition: width 0.3s ease;
        }
        
        .view-stories a:hover::after {
            width: 100%;
        }
        
        .view-stories a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .submit-btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-container">
        <div class="echo-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="main-container">
        <div class="form-container">
            <h1>üåä Eco de Historias</h1>
            <p class="subtitle">Donde cada historia encuentra su resonancia eterna</p>
            
            <div id="message"></div>
            
            <form id="historiaForm">
                <div class="form-group">
                    <label for="nombre">‚ú® Tu Nombre</label>
                    <input type="text" id="nombre" name="nombre" required 
                           placeholder="¬øC√≥mo te llamas?">
                </div>
                
                <div class="form-group">
                    <label for="correo">üìß Tu Correo Electr√≥nico</label>
                    <input type="email" id="correo" name="correo" required 
                           placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="categoria">üé≠ Categor√≠a de tu Historia</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecciona una categor√≠a</option>
                        <option value="√âxito">‚ú® √âxito - Logros y triunfos</option>
                        <option value="Misterio">üîÆ Misterio - Lo inexplicable</option>
                        <option value="Aprendizaje">üìö Aprendizaje - Lecciones de vida</option>
                        <option value="Inspiraci√≥n">üí´ Inspiraci√≥n - Historias que motivan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="historia">üìñ Tu Historia</label>
                    <textarea id="historia" name="historia" required 
                              placeholder="Comparte tu historia aqu√≠... Cada palabra es un eco que resonar√° en otros corazones."></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">
                        Acepto que mi historia sea revisada y publicada de forma an√≥nima en Eco de Historias. 
                        Entiendo que ser√° compartida para inspirar a otros.
                    </label>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üåä Enviar mi Eco
                </button>
            </form>
            
            <div class="view-stories">
                <a href="historias-publicas.html">üìö Escuchar otros Ecos</a>
            </div>
        </div>
    </div>

    <script>
        // Crear part√≠culas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar part√≠culas
        createParticles();

        // Manejo del formulario
        document.getElementById('historiaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'üåä Enviando tu eco...';
            messageDiv.innerHTML = '';
            
            // Crear FormData
            const formData = new FormData(this);
            
            // URL del Google Apps Script
            const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaHtQC7wP1yyTSBQlnwymnrwF1RLHs5af467DdIcrtUIu2ScQsnLzQu4jxDyn7dbV2/exec';
            
            // Enviar con fetch al Google Apps Script
            fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Status response:', response.status);
                if (!response.ok) {
                    throw new Error('Error de servidor: ' + response.status);
                }
                return response.text();
            })
            .then(text => {
                console.log('Respuesta del servidor:', text);
                try {
                    const data = JSON.parse(text.trim());
                    console.log('JSON parseado:', data);
                    if (data.success) {
                        messageDiv.innerHTML = '<div class="message success">‚úÖ ' + data.message + '</div>';
                        this.reset();
                        
                        // Scroll al mensaje
                        messageDiv.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        messageDiv.innerHTML = '<div class="message error">‚ùå ' + (data.error || 'Error desconocido') + '</div>';
                    }
                } catch (e) {
                    console.error('Error parseando JSON:', e);
                    console.error('Texto recibido:', text);
                    // Si hay alg√∫n HTML extra, buscar el JSON
                    const match = text.match(/\{.*\}/);
                    if (match) {
                        try {
                            const data = JSON.parse(match[0]);
                            if (data.success) {
                                messageDiv.innerHTML = '<div class="message success">‚úÖ ' + data.message + '</div>';
                                this.reset();
                            } else {
                                messageDiv.innerHTML = '<div class="message error">‚ùå ' + (data.error || 'Error desconocido') + '</div>';
                            }
                        } catch (e2) {
                            messageDiv.innerHTML = '<div class="message error">‚ùå Error: Respuesta del servidor no v√°lida</div>';
                        }
                    } else {
                        messageDiv.innerHTML = '<div class="message error">‚ùå Error: Respuesta del servidor no v√°lida</div>';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="message error">‚ùå Error de conexi√≥n. Verifica tu conexi√≥n a internet e int√©ntalo de nuevo.</div>';
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üåä Enviar mi Eco';
            });
        });
    </script>
</body>
</html>
