<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco de Historias - Ecos Publicados</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #0a0a0a;
            color: #e8e8e8;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Fondo animado similar al index */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(25, 25, 112, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(72, 61, 139, 0.15) 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .echo-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            border: 2px solid rgba(138, 43, 226, 0.08);
            border-radius: 50%;
            animation: echoWave 12s infinite linear;
        }

        .wave:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            right: 10%;
            animation-delay: 3s;
        }

        .wave:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes echoWave {
            0% {
                transform: scale(0.1);
                opacity: 1;
                border-color: rgba(138, 43, 226, 0.3);
            }
            100% {
                transform: scale(2);
                opacity: 0;
                border-color: rgba(25, 25, 112, 0.05);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px rgba(138, 43, 226, 0.5),
                0 0 20px rgba(138, 43, 226, 0.3),
                0 0 30px rgba(138, 43, 226, 0.1);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-style: italic;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            background: rgba(138, 43, 226, 0.2);
            color: rgba(138, 43, 226, 0.9);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .back-button:hover {
            background: rgba(138, 43, 226, 0.3);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.2);
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin: 3rem 0;
            font-style: italic;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #f87171;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .stats {
            background: rgba(25, 25, 50, 0.6);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 3rem;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .stats h3 {
            font-family: 'Cinzel', serif;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .historia-card {
            background: rgba(25, 25, 50, 0.8);
            margin-bottom: 2.5rem;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
        }

        .historia-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.05), transparent);
            transition: left 0.8s ease;
        }

        .historia-card:hover::before {
            left: 100%;
        }

        .historia-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
        }

        .historia-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .historia-titulo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .historia-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .categoria {
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .fecha {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .historia-contenido {
            line-height: 1.8;
            font-size: 1.15rem;
            margin-top: 1.5rem;
            white-space: pre-line;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .no-historias {
            text-align: center;
            background: rgba(25, 25, 50, 0.8);
            padding: 4rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .no-historias h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
        }

        .no-historias p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .no-historias a {
            color: rgba(138, 43, 226, 0.9);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .no-historias a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1.1rem;
            }

            .historia-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .historia-meta {
                width: 100%;
            }

            .historia-card {
                padding: 1.5rem;
            }

            .back-button {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .historia-card {
                padding: 1rem;
            }

            .historia-titulo {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-container">
        <div class="echo-waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🌊 Ecos Publicados</h1>
            <p>Historias que resuenan en el tiempo y el espacio</p>
        </div>

        <a href="index.html" class="back-button">← Regresar al Eco Principal</a>

        <div class="stats" id="stats">
            <div class="loading">📊 Cargando resonancias...</div>
        </div>

        <div id="contenido">
            <div class="loading">📖 Escuchando los ecos...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarHistorias();
        });

        function cargarHistorias() {
            console.log('Cargando historias...'); // Debug
            fetch('obtener-historias.php')
                .then(response => {
                    console.log('Status response:', response.status); // Debug
                    return response.json();
                })
                .then(data => {
                    console.log('Data recibida:', data); // Debug
                    if (data.success) {
                        mostrarHistorias(data.historias);
                        mostrarStats(data.total, data.source);
                    } else {
                        mostrarError(data.error || 'Error al cargar las historias');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarError('Error de conexión al cargar las historias');
                });
        }

        function mostrarStats(total, source) {
            const statsDiv = document.getElementById('stats');
            const sourceText = source === 'google-drive' ? '☁️ Google Drive' : 
                              source === 'local' ? '💾 Local' : 
                              source === 'local-empty' ? '💾 Local (vacío)' : '☁️ Google Drive';
            
            statsDiv.innerHTML = `
                <h3>📊 Resonancias Activas</h3>
                <p><strong>${total}</strong> eco${total !== 1 ? 's' : ''} resonando eternamente</p>
                <p><small>Fuente: ${sourceText}</small></p>
            `;
        }

        function mostrarHistorias(historias) {
            const contenido = document.getElementById('contenido');
            
            if (!historias || historias.length === 0) {
                contenido.innerHTML = `
                    <div class="no-historias">
                        <h3>🌊 El silencio espera tu voz</h3>
                        <p>Aún no hay ecos resonando en este espacio.</p>
                        <p>Sé el primero en compartir tu historia y ver cómo resuena aquí cuando sea aprobada.</p>
                        <p><a href="index.html">→ Crear mi primer eco</a></p>
                    </div>
                `;
                return;
            }

            let html = '';
            historias.forEach((historia, index) => {
                // Diferentes emojis para las categorías
                let emoji = '📖';
                switch(historia.categoria) {
                    case 'Éxito': emoji = '✨'; break;
                    case 'Misterio': emoji = '🔮'; break;
                    case 'Aprendizaje': emoji = '📚'; break;
                    case 'Inspiración': emoji = '💫'; break;
                }

                html += `
                    <div class="historia-card">
                        <div class="historia-header">
                            <div class="historia-titulo">
                                ${emoji} Eco #${historias.length - index}
                            </div>
                            <div class="historia-meta">
                                <span class="categoria">${historia.categoria || 'Sin categoría'}</span>
                                <span class="fecha">🕰️ ${historia.fecha || 'Fecha desconocida'}</span>
                            </div>
                        </div>
                        <div class="historia-contenido">${historia.contenido || 'Contenido no disponible'}</div>
                    </div>
                `;
            });

            contenido.innerHTML = html;
        }

        function mostrarError(mensaje) {
            const contenido = document.getElementById('contenido');
            contenido.innerHTML = `
                <div class="error">
                    <h3>❌ Error en la resonancia</h3>
                    <p>${mensaje}</p>
                    <button onclick="cargarHistorias()" style="background: rgba(138, 43, 226, 0.8); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; margin-top: 1rem; cursor: pointer; font-family: inherit;">
                        🔄 Intentar nuevamente
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
