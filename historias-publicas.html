<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias P√∫blicas - Historias Misteriosas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 3rem 0;
        }

        .error {
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .historia-card {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .historia-card:hover {
            transform: translateY(-5px);
        }

        .historia-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .historia-titulo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a5298;
        }

        .historia-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .categoria {
            background: #2a5298;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .fecha {
            color: #666;
            font-size: 0.9rem;
        }

        .historia-contenido {
            line-height: 1.8;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            white-space: pre-line;
        }

        .no-historias {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .no-historias h3 {
            color: #2a5298;
            margin-bottom: 1rem;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 10px;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .historia-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .historia-meta {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Historias P√∫blicas</h1>
            <p>Historias aprobadas y publicadas por nuestra comunidad</p>
        </div>

        <a href="index.html" class="back-button">‚Üê Volver al inicio</a>

        <div class="stats" id="stats">
            <div class="loading">üìä Cargando estad√≠sticas...</div>
        </div>

        <div id="contenido">
            <div class="loading">üìñ Cargando historias...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarHistorias();
        });

        function cargarHistorias() {
            console.log('Cargando historias...'); // Debug
            
            // URL del Google Apps Script
            const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzaHtQC7wP1yyTSBQlnwymnrwF1RLHs5af467DdIcrtUIu2ScQsnLzQu4jxDyn7dbV2/exec?action=getHistorias';
            
            fetch(GOOGLE_APPS_SCRIPT_URL)
                .then(response => {
                    console.log('Status response:', response.status); // Debug
                    if (!response.ok) {
                        throw new Error('Error de servidor: ' + response.status);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Respuesta del servidor:', text); // Debug
                    try {
                        const data = JSON.parse(text.trim());
                        console.log('Data recibida:', data); // Debug
                        if (data.success) {
                            mostrarHistorias(data.historias);
                            mostrarStats(data.total, data.source);
                        } else {
                            mostrarError(data.error || 'Error al cargar las historias');
                        }
                    } catch (e) {
                        console.error('Error parseando JSON:', e);
                        console.error('Texto recibido:', text);
                        // Si hay alg√∫n HTML extra, buscar el JSON
                        const match = text.match(/\{.*\}/);
                        if (match) {
                            try {
                                const data = JSON.parse(match[0]);
                                if (data.success) {
                                    mostrarHistorias(data.historias);
                                    mostrarStats(data.total, data.source);
                                } else {
                                    mostrarError(data.error || 'Error al cargar las historias');
                                }
                            } catch (e2) {
                                mostrarError('Error al procesar la respuesta del servidor');
                            }
                        } else {
                            mostrarError('Error al procesar la respuesta del servidor');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    mostrarError('Error de conexi√≥n al cargar las historias. Verifica tu conexi√≥n a internet.');
                });
        }

        function mostrarStats(total, source) {
            const statsDiv = document.getElementById('stats');
            const sourceText = source === 'google-drive' ? '‚òÅÔ∏è Google Drive' : 
                              source === 'local' ? 'üíæ Local' : 
                              source === 'local-empty' ? 'üíæ Local (vac√≠o)' : '‚òÅÔ∏è Google Drive';
            
            statsDiv.innerHTML = `
                <h3>üìä Estad√≠sticas</h3>
                <p><strong>${total}</strong> historia${total !== 1 ? 's' : ''} publicada${total !== 1 ? 's' : ''}</p>
                <p><small>Fuente: ${sourceText}</small></p>
            `;
        }

        function mostrarHistorias(historias) {
            const contenido = document.getElementById('contenido');
            
            if (!historias || historias.length === 0) {
                contenido.innerHTML = `
                    <div class="no-historias">
                        <h3>üìù A√∫n no hay historias publicadas</h3>
                        <p>S√© el primero en compartir tu historia y verla aqu√≠ cuando sea aprobada.</p>
                        <p><a href="index.html" style="color: #2a5298; text-decoration: none;">‚Üí Enviar mi historia</a></p>
                    </div>
                `;
                return;
            }

            let html = '';
            historias.forEach((historia, index) => {
                html += `
                    <div class="historia-card">
                        <div class="historia-header">
                            <div class="historia-titulo">
                                üìñ Historia #${historias.length - index}
                            </div>
                            <div class="historia-meta">
                                <span class="categoria">${historia.categoria || 'Sin categor√≠a'}</span>
                                <span class="fecha">üìÖ ${historia.fecha || 'Fecha no disponible'}</span>
                            </div>
                        </div>
                        <div class="historia-contenido">${historia.contenido || 'Contenido no disponible'}</div>
                    </div>
                `;
            });

            contenido.innerHTML = html;
        }

        function mostrarError(mensaje) {
            const contenido = document.getElementById('contenido');
            contenido.innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${mensaje}</p>
                    <button onclick="cargarHistorias()" style="background: white; color: #dc3545; border: none; padding: 0.5rem 1rem; border-radius: 5px; margin-top: 1rem; cursor: pointer;">
                        üîÑ Reintentar
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
